<div *ngIf="product.title" class="card">
  <img
    class="card-img-top"
    src="{{ product.imageUrl }}"
    alt="{{ product.title }}"
    *ngIf="product.imageUrl"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: "USD" }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button
      *ngIf="shoppingCart.getQuantity(product) == 0; else updateQuantity"
      (click)="addToCart(product)"
      href="#"
      class="btn btn-primary btn-block"
    >
      Add to cart
    </button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]= "product" [shopping-cart]= "shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
